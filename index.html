<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chuck Norris Mythos</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&family=Potta+One&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/ba09da393d.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </head>

  <button id="open">
    How To Chuck
  </button>
  
  <div class="modal-container" id="modal-container">
  <div class="modal">
  <h1>Welcome to Chuck Norris Mythos!</h1>
  <pre>
  Choose a category to see a fact about the iconic Ranger
           
  “R” to refresh your screen for a new fact in that category
  
  Or choose “Surprise Me!” for a random, awesome fact!
  </pre>
  <button id="close">
  Let's CHUCK
  </button>
    </div>  
  </div>

  <body>
    <div id="mySidebar" class="sidebar">
        <p class="closebtn"  onclick="closeNav()">Categories</p>
      </div>
      

    <div class="page">
      <!-- Nav -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseWidthExample"
                  aria-expanded="false"
                  aria-controls="collapseWidthExample"
                  class="openbtn" onclick="openNav()"
                  >Categories</a
                >
              </li>
              <li class="nav-item">
                <button class="btn-outline surprise-btn">
                  <a class="nav-link-btn" href="#">Surprise Me!</a>
                </button>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">How to Chuck</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Main -->
      <div class="row">
        <div class="col">
          <div id="main-heading">
            <h1>
              Chuck Norris<br />
              Mythos
            </h1>
          </div>
        </div>
      </div>
      <!-- Chuck Image -->
      <div class="row">
        <div class="col">
          <div id="main-image">
            <img class="main-image" src="styles/images/chuck norris .png" />
          </div>
        </div>
        <!-- KickImage -->
        <div class="col">
          <div id="kick-image">
            <img class="kick-image" src="styles/images/kick.png" />
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center"
        >
          <div class="container-fluid fixed-bottom">
            <ul class="nav col-md-12 justify-content-center list-unstyled">
              <li class="ms-3">
                <a><i class="fa-brands fa-github"></i></a>
              </li>
              <li class="ms-3">
                <a
                  ><button type="button" class="btn btn-outline-light">
                    Meet The Rangers
                  </button>
                </a>
              </li>
            </ul>
          </div>
        </footer>
    <!-- Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
